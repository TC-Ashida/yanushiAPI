openapi: 3.0.0
info:
  title: yanushiAPI
  description: 家主情報イエセレ連携API
  version: 1.0.0
servers:
  - url: /
tags:
  - name: api
    description: 家主
paths:
  /api:
    post:
      tags:
        - api
      summary: 新規登録
      operationId: registerLandlord
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/traders_body"
        required: true
      responses:
        "201":
          description: 登録成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200"
        "400":
          description: リクエストエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400"
        "500":
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_500"
    put:
      tags:
        - api
      summary: 更新
      operationId: updateLandlord
      parameters:
        - name: shop_id
          in: query
          required: true
          schema:
            type: string
        - name: trader_seq
          in: query
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/shop_id_trader_seq_body"
        required: true
      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_200_1"
        "400":
          description: リクエストエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_400_1"
        "500":
          description: サーバーエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_500_1"
